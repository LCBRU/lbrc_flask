{% extends "lbrc/page_modal.html" %}

{% block content %}

    {% set login_link = 'table_based_login' %}

    {% if config['LBRC_UOL_LDAP_SECURITY'] %}
        {% set login_link = 'uol_login' %}
    {% elif config['LBRC_UHL_LDAP_SECURITY'] %}
        {% set login_link = 'uhl_login' %}
    {% endif %}

    <div hx-trigger="load" hx-target="this" hx-swap="innerHTML" hx-get="{{ url_for(login_link) }}"></div>
{% endblock %}
