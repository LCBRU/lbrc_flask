{% macro render_nav_item(endpoint, name) %}
    {% set active_class="" %}

    {% if endpoint == request.endpoint %}
        {% set active_class="active" %}
    {% endif %}

    <li class="nav-item">
        <a class="nav-link {{ active_class }}" href="{{ url_for(endpoint) }}">{{ name }}</a>
    </li>
{% endmacro %}
